<!--
	(Tämä on kommentti, jota selain ei huomioi, kun verkkosivu näytetään.
	Kommentteja voi laittaa mihin kohtaan HTML:ää vain.)
-->

<!-- DOCTYPE kertoo, että käytetty merkkauskieli on
	HTML (ei esimerkiksi XML) -->

<!DOCTYPE html>
<!-- Sivu alkaa HTML-elementillä, joka suljetaan sivun lopussa -->
<html>
    
    <!--
        HEAD-elementin sisällä on sivun otsikko ja meta- yms. tiedot 
    -->
    <head>
        <!-- TITLE-elementin sisältö näkyy selaimen tai välilehden otsikkotekstinä -->
        <title>Ensimmäinen verkkosivu</title>
    </head>
    
    <!--
        BODY-elementin sisältö on se, mikä tulee selaimeen näkyville.
    -->
    <body>
        <!-- H1-elementti tarkoittaa ensimmäinen tason otsikkoa, vrt. H2 jne. -->
        <h1>Ensimmäinen verkkosivu</h1>
        <!-- P-elementti tarkoittaa tekstikappaletta, eli leipätekstiä -->
        <p>Tämä on ensimmäinen Web-ohjelmoinnin perusteissa tehty sivu.</p>
    </body>
</html>
